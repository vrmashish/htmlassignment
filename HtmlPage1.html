<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Assignment form</title>
    <script src="MDB-Free_4.19.1/js/mdb.js"></script>
    <link href="MDB-Free_4.19.1/css/mdb.css" rel="stylesheet" />
    <link href="bootstrap-4.5.3-dist/css/bootstrap.css" rel="stylesheet" />
    <script src="bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function Output(StudentID, FirstName, LastName, StudentAddress, Marks, Domain, Day) {
            var v1 = document.getElementById("StudentID").value;
            var v2 = document.getElementById("FirstName").value;
            var v8 = document.getElementById("MiddleName").value;
            var v3 = document.getElementById("LastName").value;
            var v4 = document.getElementById("StudentAddress").value;
            var v5 = document.getElementById("Marks").value;
            var v6 = document.getElementById("Domain").value;
            var v7 = document.getElementById("Day").value;
            

            alert(v1 + "\n" + v2 + "\n" +v8 + "\n" + v3 + "\n" + v4 + "\n" + v5 + "\n" + v6 + "\n" + v7);

        }</script>

    


</head>
<body>
    <div class="container"><p class="display-1">Student Data</p></div>
    <form name="StudentData" id="StudentForm" class="border border-danger p-5 container">
        <div class="container">
            <div class="form-group">
                <label for="StudentID">Student ID</label>
                <input type="number" class="form-control" id="StudentID" placeholder="Enter ID" min="1" max="1000" required>
            </div>
            <label for="StudentName">Name</label>
            <div class="form-row">
                <div class="col">
                    <input type="text" pattern="[A-Za-z]+" id="FirstName" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <input type="text" pattern="[A-Za-z]+" id="MiddleName" class="form-control" placeholder="Middle name" required>
                </div>
                <div class="col">
                    <input type="text" pattern="[A-Za-z]+" id="LastName" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="StudentAddress">Address</label>
                <input type="text" class="form-control" id="StudentAddress" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="Marks">Marks</label>
                <input type="number" class="form-control" id="Marks" placeholder="Enter Marks" min="0" max="100" required>
            </div>
            <label for="Domain">Domain</label>

            <select class="custom-select" id="Domain" required>
                <option selected></option>
                <option value="PHP">PHP</option>
                <option value="Java">Java</option>
                <option value="Dot Net">Dot Net</option>
                <option value="Python">Python</option>
            </select>
            <label for="Domain">Day</label>

            <select class="custom-select" id="Day" required>
                <option selected></option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>

        <div class="form-check">

            <input type="radio" class="form-check-input" id="Check1" required form="StudentData">
            <label class="form-check-label" for="Check1">I accept that all details entered are correct</label>
        </div>

        <button type="submit" class="btn btn-primary btn-sm" onclick="Output()">Submit</button>

    </form>
    <!-- Default unchecked -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
        <label class="custom-control-label" for="defaultUnchecked">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Default unchecked</label>
    </div>
</body>
</html>
