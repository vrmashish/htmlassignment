<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="MDB-Free_4.19.1/js/mdb.js"></script>
    <link href="MDB-Free_4.19.1/css/mdb.css" rel="stylesheet" />
    <link href="bootstrap-4.5.3-dist/css/bootstrap.css" rel="stylesheet" />
    <script src="bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <meta charset="utf-8" />
    <link href="StyleSheet1.css" rel="stylesheet" />
    <script>
        $(function () {
            alert("Hello");
            $("#btnAdd").click(function () {
                var x = parseInt($("#txtNo1").val());
                var y = parseInt($("#txtNo2").val());
                $("#txtResult").val(x + y);
            });
            $("#btnSubtract").click(function () {
                var x = parseInt($("#txtNo1").val());
                var y = parseInt($("#txtNo2").val());
                $("#txtResult").val(x - y);
            });
            $("#btnMultiply").click(function () {
                var x = parseInt($("#txtNo1").val());
                var y = parseInt($("#txtNo2").val());
                $("#txtResult").val(x * y);
            });
            $("#btnDivide").click(function () {
                var x = parseInt($("#txtNo1").val());
                var y = parseInt($("#txtNo2").val());
                $("#txtResult").val(x / y);
            });
            $("#changeBG").click(function () {
                $("p").css("background-color", "yellow");
            });
            $("#changeFG").click(function () {
                $("p").css("color", "yellow");
            });
            $("#changeBBG").click(function () {
                $("body").css("background-color", "yellow");
            });
            $("#changeTextArea").click(function () {
                $("#exampleFormControlTextarea1").addClass("mytext");
            });
            $("#exampleFormControlTextarea1").keypress(function (e) {
                if (e.which == 13) {
                    $("#exampleFormControlTextarea1").addClass("mytext");
                }
            });
            $("#fadeit1").click(function () {
                $("#div1").fadeOut();
                alert("yu");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <p class="display-2" id="p1">Calculator</p>
        <form class="form-group container">
            <label for="txtNo1">Enter First number</label> <input type="number" class="input-group-text" id="txtNo1" />
            <label for="txtNo2">Enter Second number</label> <input type="number" class="input-group-text" id="txtNo2" />
            <label for="txtResult">Result</label> <input type="number" class="input-group-text" id="txtResult" />
            <label for="btnblock">Options<br /></label>
            <div class="btn-block" id="btnblock">
                <button type="button" class="btn btn-primary btn-blue" id="btnAdd">Add</button>
                <button type="button" class="btn btn-primary btn-blue" id="btnSubtract">Subtract</button>
                <button type="button" class="btn btn-primary btn-blue" id="btnMultiply">Multiply</button>
                <button type="button" class="btn btn-primary btn-blue" id="btnDivide">Divide</button>
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-blue" id="changeBG">Change BG</button>
        <button type="button" class="btn btn-primary btn-blue" id="changeFG">Change FG</button>
        <button type="button" class="btn btn-primary btn-blue" id="changeBBG">Change Body BG</button>
        <div class="form-group">
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <button type="button" class="btn btn-primary btn-blue" id="changeTextArea">Change Text Area</button>
        <button type="button" class="btn btn-primary btn-blue" id="fadeit1">Fade Out</button>
        <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
    </div>
</body>
</html>
